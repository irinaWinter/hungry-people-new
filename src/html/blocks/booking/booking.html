<section class="page-main__section section">
  <div class="section__container container">
    <div class="section__text-box">
      <h2 class="section__heading">Book a Table</h2>
      <form class="section__form form" action="">
        <ul class="form__list">
          <li class="form__item">
            <input type="text" name="name" placeholder="Name" />
          </li>
          <li class="form__item">
            <input type="email" name="email" placeholder="email" />
          </li>
          <li class="form__item">
            <input type="tel" name="tel" placeholder="Phone" />
          </li>
          <li class="form__item">
            <input type="text" name="people" />
            <!-- Сделать хороший доступный селект -->
          </li>
          <li class="form__item">
            <input type="date" name="date" placeholder="Date(mm/dd)" />
          </li>
          <li class="form__item">
            <input type="time" name="time" placeholder="Time" />
          </li>
        </ul>
        <button class="form__button button button--accent" type="submit">
          Book Now
        </button>
      </form>
    </div>
    <div class="section__img-wrapper">
      <img class="section__img" src="img/booking.jpg" alt="About us" />
    </div>
  </div>
  <section class="section__info info">
    <h3 class="visually-hidden">Schedule and Contacts</h3>
    <p class="info__text">
      Mon&nbsp;-&nbsp;Fri: <b>8PM&nbsp;-&nbsp;10PM,</b> Sat&nbsp;-&nbsp;Sun:
      <b>8PM&nbsp;-&nbsp;3AM,</b> Phone:
      <b><a href="tel:+40729131637">+40&nbsp;729&nbsp;131&nbsp;637</a></b
      >/<b><a href="tel:+40726458782">+40&nbsp;726&nbsp;458&nbsp;782</a></b>
    </p>
  </section>
</section>
